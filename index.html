<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <section>
                <h1>Facebook</h1>
                <p>Connect with friends and the world around the you on Facebook</p>
            </section>
            <form action="login" method="get">
                <input type="text" id="value" placeholder="email or phone number">
                <input type="password" id="password" placeholder="password">
                <div class="login"><a href="#">Log In</a></div>
                <div>
                    <a href="#">Forgot Password ?</a>
                </div>
                <hr>
                <button type="button"><a href="#" target="_self">Create New Account</a></button>
            </form>
        </div>
    </div>
</body>
</html>
